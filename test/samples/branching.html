<!-- Sample template with basic branching -->
<h1>Hello world</h1>
<t-if test="expr1">
    <p><strong>top 1</strong></p>
    <t-if test="expr2">
        <div>top 2</div>
    </t-if>
    <t-if test="expr3">
		<div>top 3</div>
		top 3.1
	</t-if>
</t-if>
<blockquote>
    <p>Lorem ipsum 1</p>
    <t-choose>
        <t-when test="expr1 === 1">
            <div>sub 1</div>
        </t-when>
        <t-when test="expr1 === 2">
            <div>sub 2</div>
        </t-when>
        <t-otherwise>
            <div>sub 3</div>
        </t-otherwise>
    </t-choose>
    <p>Lorem ipsum 2</p>
</blockquote>
