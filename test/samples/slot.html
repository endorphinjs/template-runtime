<!-- Root component -->
<h1>Hello world</h1>

<sub-component id={id}>
	<div>foo</div>
	<t-if test="c1">
		<p>bar</p>
	</t-if>
	<t-if test="c2">
		<p slot="header">bar</p>
	</t-if>
	<t-for-each select="items">
		<div>item</div>
		<div slot="footer">item footer</div>
	</t-for-each>
	<t-if test="error">
		<div slot="error">Got error</div>
	</t-if>
</sub-component>

<!-- <sub-component> definition -->
<div class="container">
	<slot name="header">
		<h2>Default header</h2>
	</slot>
	<p>content</p>
	<slot></slot>
	<t-if test="showError">
		<slot name="error"></slot>
	</t-if>
	<t-if test="showFooter">
		<slot name="footer">
			<footer>Default footer</footer>
		</slot>
	</t-if>
</div>
