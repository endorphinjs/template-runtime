<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
<template>
	<h1>Hello world</h1>
	<slot></slot>
	<slot name="footer" style="font-weight: bold;">Default footer</slot>
</template>

<my-sample>
	<div>foo</div>
	<span slot="footer" style="font-style: italic;">my footer</span>
	<span slot="foo" style="color: red;">foo</span>
</my-sample>

<script>
class MySample extends HTMLElement {
	constructor() {
		super();
		const template = document.querySelector('template').content;
		const shadowRoot = this.attachShadow({ mode: 'open' })
			.appendChild(template.cloneNode(true));
	}
	connectedCallback() {
		console.log('did connected', this.parentNode);
	}

	disconnectedCallback() {
		console.log('did disconnected', this.parentNode);
	}
}

customElements.define('my-sample', MySample);
</script>
</body>
</html>
